<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="yourIcon.png" type="image/png">
</head>

<body>
    <div class='container'>
        <div class='clock-body'>
            <div class='holder'>
                <div class='time-display'>
                    <div class='hour'>

                    </div>
                    <div class='minute'>

                    </div>
                    <div class='second'>

                    </div>
                    <div class='dayOrNight'>

                    </div>
                </div>
            </div>
        </div>
        <div class='buttons'>
            <div>
                <img class='time' src="https://img.icons8.com/material/24/000000/clock--v1.png" width='25'
                    height='25' />
            </div>

            <div>
                <img class='date' src="https://img.icons8.com/material/24/000000/calendar--v1.png" width='25'
                    height='25' />
            </div>

            <div>
                <img class='set-alarm' src="https://img.icons8.com/pastel-glyph/64/000000/alarm-clock--v3.png"
                    width='28' height='28' />
            </div>

            <div>
                <img class='stop-clock' src="https://img.icons8.com/android/24/000000/stopwatch.png" width='25'
                    height='25' />
            </div>

        </div>
    </div>
    <script src=' app.js'>

    </script>
</body>

</html>
