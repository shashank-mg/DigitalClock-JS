<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="icon" href="yourIcon.png" type="image/png" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="icon" href="digiClock.png" type="image/icon type">
</head>

<body>
    <div class='container'>
        <div class='clock-body'>
            <div class='holder'>
                <div class='time-display'>
                    <div class='hour'>
                    </div>
                    <div class='minute month'>
                    </div>
                    <div class='second'>
                    </div>
                    <div class='dayOrNight'>
                    </div>
                </div>
            </div>
        </div>
        <div class='buttons'>
            <div>
                <img class='time' src="https://img.icons8.com/material/24/000000/clock--v1.png" width='25'
                    height='25' />
            </div>

            <div>
                <img class='date' src="https://img.icons8.com/material/24/000000/calendar--v1.png" width='25'
                    height='25' />
            </div>

            <div>
                <img class='set-alarm' src="https://img.icons8.com/pastel-glyph/64/000000/alarm-clock--v3.png"
                    width='28' height='28' />
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src='howler.js'></script>
    <script src='elements.js'></script>
    <script src='app.js'> </script>


</body>

</html>
